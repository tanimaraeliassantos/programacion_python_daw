<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Eliminar {{ producto.nombre }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<h1>Eliminar producto</h1>
		<p>¿Seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
		<p>Esta acción no se puede deshacer.</p>

		<form method="post">
			{% csrf_token %}
			<button
				type="submit"
				style="
					background: #c62828;
					color: #fff;
					border: 0;
					padding: 0.5rem 1rem;
				"
			>
				Sí, eliminar
			</button>
			<a href="{% url 'detalle_producto' producto.id %}">No, volver</a>
		</form>
	</body>
</html>
